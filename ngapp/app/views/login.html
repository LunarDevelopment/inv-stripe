<div class="row">
  <div class="col s12 offset-m3 m6">
    <div class="card-panel">
      <h3>Login</h3>
      <form>
        <div class="form-group input-field">
          <input id="email" type="email" class="form-control validate" ng-model="login.auth.email">
          <label for="email">Email</label>
        </div>
        <div class="form-group input-field">
          <input id="password" type="text" class="form-control validate" ng-model="login.auth.password" length="30">
          <label for="password">Password</label>
        </div>
        <button class="btn-large pink accent-1 waves-effect waves-light" ng-click="login.auth.forgotten()">I Forgot..</button>
        <button class="right btn-large green lighten-1 waves-effect waves-light" ng-click="login.auth.login()">Submit</button>
      </form>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>
        <form method="post" ng-submit="login.login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="login.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="login.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

          <br/>

          <p class="text-center">
            <a href="#">Forgot your password?</a>
          </p>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>

        <button class="btn btn-block btn-facebook" ng-click="login.authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="login.authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google
        </button>
        <button class="btn btn-block btn-linkedin" ng-click="login.authenticate('linkedin')">
          <i class="ion-social-linkedin"></i> Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-twitter" ng-click="login.authenticate('twitter')">
          <i class="ion-social-twitter"></i> Sign in with Twitter
        </button>
        <button class="btn btn-block btn-foursquare" ng-click="login.authenticate('foursquare')">
          <i class="fa fa-foursquare"></i> Sign in with Foursquare
        </button>
        <button class="btn btn-block btn-github" ng-click="login.authenticate('github')">
          <i class="ion-social-github"></i> Sign in with GitHub
        </button>
        <button class="btn btn-block btn-yahoo" ng-click="login.authenticate('yahoo')">
          <i class="ion-social-yahoo"></i> Sign in with Yahoo
        </button>
        <button class="btn btn-block btn-live" ng-click="login.authenticate('live')">
          <i class="ion-social-windows"></i> Sign in with Windows Live
        </button>
      </div>
    </div>
  </div>
</div>
